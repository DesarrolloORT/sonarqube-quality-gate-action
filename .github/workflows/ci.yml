name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        continue-on-error: true
        uses: ./
        with:
          sonar-host-url: 'https://sonarcloud.io'
          sonar-project-key: 'test-project'
          sonar-token: 'fake-token-for-testing'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          fail-on-quality-gate-error: 'false'

      - name: Print Output
        id: output
        run: |
          echo "Project Status: ${{ steps.test-action.outputs.project-status }}"
          echo "Quality Gate: ${{ steps.test-action.outputs.quality-gate-result }}"
          echo "Note: 401 error is expected with fake token - this is just a smoke test"
